<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Page</title>
  </head>
  <body>
    <h1>
      Free Slots - <span id="freeSlots">0</span>
    </h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.on('freeSlotsUpdate', (slots) => {
        if (isNaN(slots)) {
          document.getElementById('freeSlots').innerText = 'Erorr';
        } else {
          document.getElementById('freeSlots').innerText = slots;
        }
        console.log(slots);
      });
    </script>
  </body>
</html>
